<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amaze图表</title>
    <link rel="stylesheet" href="iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
		<div class="left">
			<a href="./index.html"><img src="img/logo.png" alt=""></a>
		</div>
		<div class="right">
			<div class="list-button"><i class="iconfont icon-cebianlan"></i></div>
			<div class="search-box">
				<form action="javascript:;">
					<button><i class="iconfont icon-fangdajing"></i></button>
					<input type="text" placeholder="搜索内容...">
				</form>
			</div>
			<div class="navbar">
				<ul>
					<li><a href="javascript:;">欢迎你，Amaze UI</a></li>
					<li><a href="javascript:;"><i class="iconfont icon-youjian"></i></a></li>
					<li><a href="javascript:;"><i class="iconfont icon-xiaoxi"></i></a></li>
					<li><a href="javascript:;"><i class="iconfont icon-tuichu"></i>退出</a></li>
				</ul>
			</div>
		</div>
    </div>
    <!-- 中部大块 -->
    <div class="section">
        <!-- 中部左侧 -->
        <div class="common">
            <div class="use-panel">
                <div class="use-content">
                    <div class="picture">
                        <img src="img/user1.png" alt="">
                    </div>
                    <p class="p1"><span><i class="iconfont icon-weixuanzhongyuanquan"></i></span>禁言小张</p>
                    <a href="javascript:;"><i class="iconfont icon-bianji"></i>账号设置</a>
                </div>
            </div>
            <ul class="total">
                <li class="first">Components <span>附加组件</span></li>
                <li ><a href="./index.html"><i class="iconfont icon-home"></i>首页</a></li>
                <li><a href="./excel.html"><i class="iconfont icon-biaoge"></i>表格</a></li>
                <li><a href="./canlender.html"><i class="iconfont icon-calender"></i>日历</a></li>
                <li><a href="biaodan.html"><i class="iconfont icon-biaodan"></i>表单</a></li>
                <li class="index"><a href="chart.html"><i class="iconfont icon-tuichu"></i>图表</a></li>
                <li class="first">Page <span>常用页面</span></li>
                <li class="toggle"><a href="javascript:;"><i class="iconfont icon-biaoge"></i>数据列表<span class="down"><i class="iconfont icon-xiangxiajiantou"></i></span></a></li>
                <div class="hide hide1">
                    <li><a href="./tuwen.html"><i class="iconfont icon-msnui-reg"></i>图文</a></li>
                    <li ><a href="./wenzi.html"><i class="iconfont icon-msnui-reg"></i>文字</a></li>
                </div>
                <li><a href="./register.html"><i class="iconfont icon-msnui-reg"></i>注册</a></li>
                <li><a href="./login.html"><i class="iconfont icon-xiugaidenglumima"></i>登录</a></li>
                <li><a href="javascript:;"><i class="iconfont icon-tuichu"></i>404错误</a></li>
            </ul>
        </div>
        <!-- 中部右侧 -->
        <div class="right-wrapper">
            <div class="set">
                <div class="set-left">
                    <div class="set-head">
                        <span class="set-excel">图表</span>
                        <span class="ui">Amaze UI</span>
                        <p class="use">图表组件使用的是<a href="http://echarts.baidu.com">百度图表echarts</a>。</p>
                    </div>
                </div>
                <div class="set-right">
                    <a href="javascript:;" class="seting">设置
                        <span><i class="iconfont icon-shezhi"></i></span>
                    </a>
                </div>
            </div>
            <!-- 图表 -->
            <div class="chart-center">
                <div class="widget">
                    <div class="widget-head">
                        <div class="widget-title">折线</div>
                    </div>
                    <div class="widget-body" id="main" style="height: 500px; width: 1000px;">

                    </div>
                </div>
                <div class="widget">
                    <div class="widget-head">
                        <div class="widget-title">雷达</div>
                    </div>
                    <div class="widget-body" id="co" style="height: 500px; width: 1000px;">

                    </div>
                </div>
                <div class="widget">
                    <div class="widget-head">
                        <div class="widget-title">折线柱图</div>
                    </div>
                    <div class="widget-body" id="io" style="height: 500px; width: 1000px;">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>  
<script src="dist/chart.js"></script>
<script src="dist/bundle.js"></script>
