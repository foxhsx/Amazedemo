<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>register</title>
</head>
<body class="theme-black">
<div class="am-g tpl-g">
    <!-- 风格切换 -->

    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-title">注册用户</div>
            <span class="tpl-login-content-info">
                创建一个新的用户
            </span>        
            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" name="phonenumber" id="phonenumber" value="" maxlength="11" placeholder="手机">                     
                    <!-- <input type="text" class="tpl-form-input" id="user-name" placeholder="邮箱">       -->
                </div>       
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" name="username" id="username" value="" maxlength="11" placeholder="用户名">
                    <!-- <input type="text" class="tpl-form-input" id="user-name" placeholder="用户名"> -->
                </div>       
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" name="password" id="password" value="" maxlength="11" placeholder="请输入密码">
                    <!-- <input type="password" class="tpl-form-input" id="user-name" placeholder="请输入密码"> -->
                </div>        
                <div class="am-form-group">
                    <!-- <input type="password" class="tpl-form-input" id="user-name" placeholder="再次输入密码"> -->
                </div>       
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">              
                    我已阅读并同意 <a href="javascript:;">《用户注册协议》</a> 
                        </label>       
                </div>
                <div class="am-form-group">       
                    <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="validate()">提交</button>        
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function validate()
    {
    var username=document.forms[0].username.value;
    var phonenumber=document.forms[0].phonenumber.value;
    var password=document.forms[0].password.value;
     
    if(phonenumber.length<11){
        alert("您的手机号应该为十一位！");//////////////////////////////////////////验证用户名
    }
    else if(username.length<2){
        alert("请输入合法用户名！");////////////////////////////////////验证手机号
    }
    else if(password.length<6){
        alert("密码至少六位！");////////////////////////////////////////////验证密码
    }
    else{
        document.forms[0].submit();//////////////////////////////////////提交到userrAdd2.jsp
        window.location.href="index.html";
    }
    }
    </script>
